<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book-3D</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/minireset.css/0.0.2/minireset.min.css" />
    <link rel="stylesheet" href="./bookstyle.css">
</head>
<body>
    <div class="stage">
        <div class="warp">
            <div class="card">
                <div class="content">
                    <h1>STEPS</h1>
                    <h3>THIS WEEK</h3>
                    <ul class="chart">
                        <li><span>T</span></li>
                        <li><span>F</span></li>
                        <li><span>H</span></li>
                        <li><span>P</span></li>
                        <li><span>C</span></li>
                    </ul>
                    <p>93,000</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.querySelector('.stage').onclick = function () {
            this.classList.toggle('active')
        }
    </script>
</body>
</html>
